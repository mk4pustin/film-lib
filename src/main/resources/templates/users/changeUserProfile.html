<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Изменить профиль</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Изменить профиль</h3>
    <form enctype="multipart/form-data" class="needs-validation" novalidate style="max-width: 50vw" method="POST"
          th:action="@{/users/changeProfile}" th:object="${changeProfileForm}">
        <input type="hidden" name="id"
               th:value="${user.getId()}">
        <input type="hidden" name="login"
               th:value="${user.getLogin()}">
        <input type="hidden" name="password"
               th:value="${user.getPassword()}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="firstName" type="text" class="form-control" id="firstName" placeholder="Имя"
                           required>
                    <label for="firstName">Имя</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="mt-3 row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input name="middleName" type="text" class="form-control" id="middleName"
                               placeholder="Отчество">
                        <label for="middleName">Отчество</label>
                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                    </div>
                </div>
            </div>
            <div class="mt-3 row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input name="lastName" type="text" class="form-control" id="lastName"
                               placeholder="Фамилия">
                        <label for="lastName" class="form-label">Фамилия</label>
                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                    </div>
                </div>
                <div class="mt-3 row g-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input name="address" type="text" class="form-control" id="address"
                                   placeholder="Адрес">
                            <label for="address" class="form-label">Адрес</label>
                            <div class="invalid-feedback">Обязательное поле для заполнения</div>
                        </div>
                    </div>

                    <div class="mt-3 row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input name="phone" type="text" class="form-control" id="phone"
                                       placeholder="Телефон">
                                <label for="phone" class="form-label">Телефон</label>
                                <div class="invalid-feedback">Обязательное поле для заполнения</div>
                            </div>
                        </div>
                        <div class="mt-3 row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input name="birthDate" type="date" class="form-control" id="birthDate"
                                           placeholder="Дата рождения">
                                    <label for="birthDate" class="form-label">Дата рождения</label>
                                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                                </div>
                            </div>

                            <div class="col-md">
                                <div class="form-floating">
                                    <input name="email" type="text" class="form-control" id="email"
                                           placeholder="Почта" required>
                                    <label for="email" class="form-label">Почта</label>
                                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="validateForm()">Изменить
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                        Назад
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
